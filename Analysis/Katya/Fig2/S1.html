<script src="//d3plus.org/js/d3plus.js"></script>
<div id="viz"></div>

<script>

function make_viz(data){
  var visualization = d3plus.viz()
    .container("#viz")
    .width(1300)
    // .height(900)
    .color({primary: "black", 'value':function(d){
      return 'black'
    }})
    .type("network")
    .data({'value':data, 'opacity':0.1})
    .nodes(data.nodes)
    .edges({'value':data.connections, 'opacity':0.3, 'color': function(d){
      return d.color;
    }})
    .size(0.02)
    .id("name")
    .labels(false)

    .draw()
}


d3.json("data/S1.json", function(error, data) {
  if (error) throw error;

  make_viz(data);
});

</script>
